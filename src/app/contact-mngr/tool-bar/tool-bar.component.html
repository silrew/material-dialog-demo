<mat-toolbar color="primary">
    <button class="sidenav-toggle" mat-button (click)="sidenavToggle.emit()">
        <mat-icon>menu</mat-icon>
    </button>
    contact Manager
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openContactDialog()">New Contact</button>
        <button mat-menu-item (click)="toggleTheme.emit()">Toggle Theme</button>
         <button mat-menu-item (click)="toggleDir.emit()">Toggle Dir</button>
    </mat-menu>

</mat-toolbar>
